version: v2
plugins:
  - local: protoc-gen-go
    out: .
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: .
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - local: protoc-gen-doc
    out: docs/proto
    opt: html,index.html
    strategy: all

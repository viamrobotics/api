syntax = "proto3";

package viam.app.datasync.v1;

import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "go.viam.com/api/app/datasync/v1";

service DataSyncService {
  rpc Upload(stream viam.app.datasync.v1.UploadRequest) returns (stream viam.app.datasync.v1.UploadResponse);
}

message SensorMetadata {
  google.protobuf.Timestamp time_requested = 1;
  google.protobuf.Timestamp time_received = 2;
}

message SensorData {
  SensorMetadata metadata = 1;
  oneof data {
    google.protobuf.Struct struct = 2;
    bytes binary = 3;
  }
}

message FileData {
  bytes data = 1;
}

message UploadMetadata {
  string part_id = 1;
  string component_type = 2;
  string component_name = 3;
  string component_model = 4;
  string method_name = 5;
  DataType type = 6;
  string file_name = 7;
  map<string, google.protobuf.Any> method_parameters = 8;
  string file_extension = 9;
  repeated string tags = 10;
}

message UploadRequest {
  oneof upload_packet {
    UploadMetadata metadata = 1;
    SensorData sensor_contents = 2;
    FileData file_contents = 3;
  }
}

message UploadResponse {
  int32 requests_written = 1;
}

enum DataType {
  DATA_TYPE_UNSPECIFIED = 0;
  DATA_TYPE_BINARY_SENSOR = 1;
  DATA_TYPE_TABULAR_SENSOR = 2;
  DATA_TYPE_FILE = 3;
}

message CaptureInterval {
  google.protobuf.Timestamp start = 1;
  google.protobuf.Timestamp end = 2;
}

message DataCaptureMetadata {
  string component_type = 1;
  string component_name = 2;
  string component_model = 3;
  string method_name = 4;
  DataType type = 5;
  map<string, google.protobuf.Any> method_parameters = 6;
  string file_extension = 7;
  repeated string tags = 8;
}

message TabularCapture {
  CaptureInterval interval = 1;
  string org_id = 2;
  string robot_id = 3;
  string part_id = 4;
  string location_id = 5;
  string component_name = 6;
  string component_type = 7;
  string component_model = 8;
  string method_name = 9;
  string blob_path = 10;
  repeated string column_names = 11;
  map<string, google.protobuf.Any> method_parameters = 12;
  string file_id = 13;
  repeated string tags = 14;
  int32 message_count = 15;
  int64 file_size_bytes = 16;
}

message BinaryCapture {
  CaptureInterval interval = 1;
  string org_id = 2;
  string robot_id = 3;
  string part_id = 4;
  string location_id = 5;
  string component_name = 6;
  string component_type = 7;
  string component_model = 8;
  string method_name = 9;
  string blob_path = 10;
  map<string, google.protobuf.Any> method_parameters = 11;
  string file_id = 12;
  repeated string tags = 13;
  int64 file_size_bytes = 14;
}

message UserFile {
  google.protobuf.Timestamp sync_time = 1;
  string org_id = 2;
  string robot_id = 3;
  string part_id = 4;
  string location_id = 5;
  string blob_path = 6;
  map<string, google.protobuf.Any> method_parameters = 7;
  string file_id = 8;
  int64 file_size_bytes = 9;
}

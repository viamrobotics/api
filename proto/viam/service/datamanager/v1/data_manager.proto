syntax = "proto3";

package viam.service.datamanager.v1;

import "app/datasync/v1/data_sync.proto";
import "common/v1/common.proto";
import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

option go_package = "go.viam.com/api/service/datamanager/v1";
option java_package = "com.viam.service.datamanager.v1";

// A DataManagerService service manages data between the robot and the cloud.
service DataManagerService {
  // Sync performs a sync of the non-synced files for the specified service name,
  rpc Sync(SyncRequest) returns (SyncResponse) {
    option (google.api.http) = {post: "/viam/api/v1/service/datamanager/{name}/datasync"};
  }

  // DoCommand sends/receives arbitrary commands
  rpc DoCommand(common.v1.DoCommandRequest) returns (common.v1.DoCommandResponse) {
    option (google.api.http) = {post: "/viam/api/v1/service/datamanager/{name}/do_command"};
  }

  // UploadBinaryDataToDataset uploads binary data to a dataset.
  rpc UploadBinaryDataToDataset(UploadBinaryDataToDatasetRequest) returns (UploadBinaryDataToDatasetResponse) {
    option (google.api.http) = {post: "/viam/api/v1/service/datamanager/{name}/upload_binary_data_to_dataset"};
  }


}

message SyncRequest {
  string name = 1;
  // Additional arguments to the method
  google.protobuf.Struct extra = 99;
}

message SyncResponse {}

message UploadBinaryDataToDatasetRequest {
  string name = 1;
  bytes binary_data = 2;
  repeated string tags = 3;
  repeated string dataset_ids = 4;
  app.datasync.v1.MimeType mime_type = 5;
  // Additional arguments to the method
  google.protobuf.Struct extra = 99;
}

message UploadBinaryDataToDatasetResponse {}

syntax = "proto3";

package proto.viam.model.v1;

import "google/protobuf/timestamp.proto";

option go_package = "go.viam.com/api/proto/viam/model/v1";

service ModelService {
  rpc Upload(stream proto.viam.model.v1.UploadRequest) returns (proto.viam.model.v1.UploadResponse);
}

message UploadMetadata {
  string org_id = 1;
  string model_folder = 2;
  string associated_dataset = 3;
  string file_name = 4;
}

message UploadRequest {
  oneof upload_packet {
    UploadMetadata metadata = 1;
    bytes filedata = 2;
  }
}

message UploadResponse {
  string status = 1;
}

message SyncedFile {
  google.protobuf.Timestamp sync_time = 1;
  string org_id = 2;
  string model_folder = 3;
  string blob_path = 4;
  string associated_dataset = 5;
}
